<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./zepto.js"></script>
    <script src="./event.js"></script>
    <script src="./touch.js"></script>
    <style>
        #tap {
            width: 150px;
            height: 150px;
            background-color: #f00;
            font-size:40px;
        }

        .huadong {
            width: 100%;
            height: 800px;
            background-color: #0f0;
            font-size:40px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div id="tap">0</div>
        <div class="huadong">
            1
        </div>
    </div>
    <script>
        $(function () {
            $('#tap').tap(function () {
                $(this).html(parseInt($(this).html())+1);
            })
            $('.huadong').swipeLeft(function () {
                  $(this).html($(this).html()-1);
            })
            $('.huadong').swipeRight(function () {
                $(this).html(parseInt($(this).html())+1);
            })

        })
    </script>
</body>

</html>
